<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="./js/script.js" type="module"defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img class="logo" src="./images/logo.svg" alt="imagem da logo">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <button class="button">
          <img src="./images/estrela.svg" alt="imagem de uma estrela">
          <span>FAVORITAR</span>
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th class="users">Usuário</th>
          <th class="repos">Repositories</th>
          <th class="follow">Followers</th>
          <th class="acao">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr class="rows">
          <td class="row">
            <div>
            <img class="user" src="https://github.com/maykbrito.png" alt="imagem do maykbrito">
            </div>
            <div>
            <a class="link" href="https://github.com/maykbrito" target="_blank">
            <p class="name">Mayk Brito</p>
            <span class="linkname">/maykbrito</span></a>
            </div>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9578</td>
          <td class="remov"><button class="remove">Remover</button></td>
        </tr>
        <tr class="box2">
          <td>
            <img src="./images/estrelasorrindo.svg" alt="estrela sorrindo">
            <span>Nenhum favorito ainda!</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
